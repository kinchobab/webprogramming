<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="logo">
    <img src="media/분식.jpg" style="width:300px; height:300px" alt="식당 로고" onmouseover="over(this)" onmouseout="out(this)">
  </div>
  <header>
    <h1>동서 떡볶이</h1>
    <nav>
      <a href="#about">식당 소개</a>
      <a href="#menu">메뉴</a>
      <a href="#reservation">예약</a>
    </nav>
  </header>
  <section id="about">
    <h2>식당 소개</h2>
    <p>어서오세요. 동서 떡볶이에 온 것을 환영합니다.</p>
    <p>저희는 동서대 글로벌빌리지 밑쪽에 위치하고 있습니다.</p> 
    <p>흔한 맛이 아닌 떡볶이 맛을 자랑하고 있습니다.</p>
    <p>로고에 마우스를 갖다대시면 위치를 알 수 있습니다.</p>
  </section>
  <section id="menu">
    <h2>메뉴</h2>
    <ul class="menu-list">
      <script src="./js/script.js"></script>
    </ul>
  </section>
  <section id="reservation">
    <h2>예약</h2>
    <form id="reservation-form" class="hidden">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="date">날짜:</label>
      <input type="date" id="date" name="date" required><br>

      <label for="time">시간:</label>
      <input type="time" id="time" name="time" required><br>

      <input type="submit" value="예약 완료">
    </form>
  </section>
  <script>
    function over(obj) {
      obj.src = "media/map.png";
    }
    function out(obj) {
      obj.src = "media/분식.jpg";
    }
  </script>
</body>
</html>
